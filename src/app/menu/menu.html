<div class="menu" [class.sticky]="isSticky()">
    <div class="logo">
        <span>K</span>
        <span>&</span>
        <span>A</span>
    </div>
    <div class="menu-items">
        @for (item of menuItems; track item.sectionId) {
            <span
                [class.active]="isActive(item.sectionId)"
                (click)="scrollToSection(item.sectionId)">
                {{ item.label }}
            </span>
        }
    </div>
</div>
